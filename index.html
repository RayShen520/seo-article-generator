<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>豆包剧本生成器 (iPhone版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap');

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #1e1e1e;
            overflow: hidden; /* 让内部控制滚动 */
        }

        /* ---- 手机整体缩放容器 ---- */
        .phone-scale-wrapper {
            transform-origin: top center;
            display: inline-block;
        }

        /* --- iPhone 15 Pro 模拟 --- */
        .iphone-bezel {
            width: 400px;
            height: 820px;
            background-color: #1f1f1f;
            border-radius: 55px;
            box-shadow: 
                0 0 0 2px #3a3a3a,
                0 0 0 6px #000,
                0 30px 60px rgba(0,0,0,0.6);
            padding: 12px;
            position: relative;
            margin: 0 auto;
            box-sizing: border-box;
            flex-shrink: 0;
        }

        .iphone-bezel::before {
            content: ''; position: absolute; left: -8px; top: 120px;
            width: 6px; height: 30px; background: #2a2a2a; border-radius: 4px 0 0 4px;
        }
        .iphone-bezel::after {
            content: ''; position: absolute; left: -8px; top: 170px;
            width: 6px; height: 60px; background: #2a2a2a; border-radius: 4px 0 0 4px;
        }
        .power-btn {
            position: absolute; right: -8px; top: 190px;
            width: 6px; height: 90px; background: #2a2a2a; border-radius: 0 4px 4px 0;
        }

        .dynamic-island {
            width: 120px;
            height: 35px;
            background-color: #000;
            border-radius: 20px;
            position: absolute;
            top: 22px; left: 50%; transform: translateX(-50%);
            z-index: 999;
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 44px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            clip-path: inset(0px round 44px);
        }

        .doubao-bg { background-color: #f7f8fa; }

        .bubble-user {
            background-color: #3761F3;
            color: white;
            border-radius: 12px 2px 12px 12px;
            padding: 11px 14px;
            font-size: 15px;
            line-height: 1.5;
            max-width: 85%;
        }

        .bot-text {
            font-size: 15px;
            line-height: 1.7;
            color: #111;
        }

        .citation-bar {
            display: flex;
            align-items: center;
            gap: 4px;
            color: #666;
            font-size: 12px;
            margin-bottom: 6px;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>

<body>

<div id="app" class="flex h-full">

    <!-- 左侧编辑区（手机端隐藏） -->
    <div class="w-[400px] admin-panel p-6 border-r border-gray-700 overflow-y-auto hidden md:flex flex-col">
        <!-- 内容省略，与原文件一致 -->
    </div>

    <!-- 右侧预览区（关键：手机端可滚动） -->
    <div class="flex-1 bg-[#333] flex items-start justify-center p-4 overflow-auto relative">

        <!-- 自适应缩放容器 -->
        <div class="phone-scale-wrapper">
        <div ref="phoneRef" class="iphone-bezel">
            <div class="power-btn"></div>
            <div class="dynamic-island"></div>

            <div class="phone-screen">

                <!-- 状态栏 -->
                <div class="ios-status-bar bg-white z-20 relative">
                    <div class="w-20 pl-2 text-[15px] tracking-wide">{{ config.time }}</div>
                    
                    <div class="w-20 flex justify-end items-center gap-1.5 text-gray-900 pr-2">
                        <svg class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor"><path d="M2 22h20V2z"/></svg>
                        <svg class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor"><path d="M12.01 21.49L23.64 7z"/></svg>
                        <div class="flex items-center">
                            <div class="relative">
                                <div class="w-6 h-3 border-[1.5px] border-gray-800 rounded-[4px] p-[1px] flex items-center">
                                    <div class="h-full bg-black rounded-[1px]" :style="{width: config.battery + '%'}"></div>
                                </div>
                                <div class="absolute -right-[2px] top-[3px] h-1 w-[1.5px] bg-gray-800"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 顶部栏 -->
                <div class="h-[46px] bg-white flex items-center justify-between px-2 border-b border-gray-50 z-20 relative">
                    <div class="w-10 h-10 flex items-center justify-center">
                        <svg class="w-6 h-6 text-gray-900" fill="none" stroke="currentColor" stroke-width="2.5"
                             viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"></path></svg>
                    </div>
                    <div class="flex flex-col items-center -ml-4">
                        <div class="flex items-center gap-1.5">
                            <span class="font-bold text-[16px]">大肉包</span>
                        </div>
                        <span class="text-[10px] text-gray-400">daroubao.com</span>
                    </div>

                    <div class="flex items-center gap-1 pr-1">
                        <!-- icons -->
                    </div>
                </div>

                <!-- 聊天内容 -->
                <div class="flex-1 doubao-bg overflow-y-auto p-3 space-y-5 no-scrollbar relative">
                    <div v-for="(msg, idx) in chatList" :key="idx"
                         class="w-full flex flex-col relative"
                         :class="msg.type === 'user' ? 'items-end' : 'items-start'">

                        <div v-if="msg.type === 'user'" class="bubble-user"
                             v-html="formatText(msg.content)"></div>

                        <div v-else class="max-w-full w-full text-left">

                            <div v-if="msg.citation" class="citation-bar">
                                <span>引用 {{ msg.citation }} 篇资料参考</span>
                                <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" stroke-width="2"
                                     viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round"
                                     d="M9 5l7 7-7 7"></path></svg>
                            </div>

                            <div class="bot-text" v-html="formatText(msg.content)"></div>

                            <div v-if="msg.hasArrow"
                                 class="flex justify-center -mt-3 relative z-10 h-0">
                                 <div class="w-10 h-10 bg-white rounded-full shadow-md border border-gray-100
                                             flex items-center justify-center translate-y-[-10px]">
                                    <svg class="w-5 h-5 text-gray-700" fill="none" stroke="currentColor"
                                         stroke-width="2" viewBox="0 0 24 24">
                                         <path stroke-linecap="round" stroke-linejoin="round"
                                         d="M19 14l-7 7m0 0l-7-7m7 7V3"/>
                                    </svg>
                                 </div>
                            </div>

                        </div>
                    </div>
                </div>

                <!-- 底部栏 -->
                <div class="bg-white pt-2 pb-5 border-t border-gray-50 z-20 relative">
                    <!-- pills -->
                    <div class="w-[130px] h-[5px] bg-black rounded-full mx-auto mt-2 opacity-90"></div>
                </div>

            </div>
        </div>
        </div> <!-- End phone-scale-wrapper -->

    </div>
</div>

<script>
const { createApp, ref, reactive, onMounted } = Vue;

createApp({
    setup() {
        const phoneRef = ref(null);
        const isGenerating = ref(false);

        const defaultScript = `B: 店主打汽车维修养护...`;

        const scriptText = ref(defaultScript);
        const chatList = ref([]);
        const config = reactive({
            time: '10:34',
            battery: 60
        });

        const parseScript = () => {
            const lines = scriptText.value.split('\n');
            const result = [];
            let currentCitation = null;

            lines.forEach(line => {
                const trimLine = line.trim();
                if (!trimLine) return;

                if (trimLine.startsWith('引用:')) {
                    currentCitation = trimLine.split(/[:：]/)[1].trim();
                    return;
                }

                if (trimLine === '[箭头]') {
                    if (result.length > 0 && result[result.length-1].type === 'bot')
                        result[result.length-1].hasArrow = true;
                    return;
                }

                if (trimLine.startsWith('A:')) {
                    result.push({ type: 'user', content: trimLine.slice(2).trim() });
                    currentCitation = null;
                } else if (trimLine.startsWith('B:')) {
                    result.push({
                        type: 'bot',
                        content: trimLine.slice(2).trim(),
                        citation: currentCitation,
                        hasArrow: false
                    });
                    currentCitation = null;
                } else {
                    if (result.length > 0)
                        result[result.length - 1].content += '\n' + trimLine;
                }
            });

            chatList.value = result;
        };

        const formatText = (text) => {
            if (!text) return '';
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');
        };

        const resetScript = () => {
            scriptText.value = defaultScript;
            parseScript();
        };

        /* ----------- 新版：宽度 + 高度双维度缩放 ----------- */
        const autoScale = () => {
            const wrapper = document.querySelector('.phone-scale-wrapper');
            if (!wrapper) return;

            const phoneWidth = 400;
            const phoneHeight = 820;

            const maxWidth = window.innerWidth * 0.95;
            const maxHeight = window.innerHeight * 0.90;

            const scaleX = maxWidth / phoneWidth;
            const scaleY = maxHeight / phoneHeight;

            const scale = Math.min(scaleX, scaleY, 1);

            wrapper.style.transform = `scale(${scale})`;
        };

        const downloadImage = async () => {
            if (!phoneRef.value) return;
            isGenerating.value = true;

            try {
                await new Promise(r => setTimeout(r, 100));

                const canvas = await html2canvas(phoneRef.value, {
                    scale: 3,
                    useCORS: true,
                    backgroundColor: null,
                    logging: false
                });

                const link = document.createElement('a');
                link.download = `doubao_chat_${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();

            } catch (err) {
                alert('截图生成失败，请重试');
            } finally {
                isGenerating.value = false;
            }
        };

        onMounted(() => {
            parseScript();
            autoScale();
            window.addEventListener('resize', autoScale);
        });

        return {
            scriptText, chatList, config,
            phoneRef, isGenerating,
            parseScript, formatText, resetScript,
            downloadImage
        };
    }
}).mount('#app');
</script>

</body>
</html>
